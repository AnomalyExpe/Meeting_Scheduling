<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule a meeting</title>

    <!--Style Sheets-->
    <link rel="stylesheet" href="form.css">

    <!--
        Fonts 
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Catamaran:wght@400;500&family=Exo:wght@400;500&family=Macondo&family=Montserrat+Alternates:wght@400;500&family=Nova+Oval&family=Nova+Slim&family=Racing+Sans+One&family=Viga&display=swap" rel="stylesheet">

<body>

    <header class="header">

        <!--LOGO-->
        <div class="logo-container">
            <p>
                An
            </p>
             <img src="/Images/Icon for logo.png">
            <p>
                malyExpe
            </p> 
        </div>

    </header>

    <form action="https://formspree.io/f/xrgvqppd" method="post">

        <div class="sec-1">

            <h1>Contact info</h1>

            <div>
                <label for="name">Full Name</label>
                <input type="text" name="name" id="name">
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div> 

        </div>

        <div class="sec-2">

            <h1> Schedule a Meeting </h1>

            <div>
                <label for="Date">Date</label>
                <input type="date" name="Date" id="Date">
            </div>

            <p>
              We schedule the meetings in between 2:30pm and 4:30pm.
              <br>
              If you want to schedule any other time, contact us.
            </p>
            
            <textarea name="FAQS" id="FAQS" cols="30" rows="5" placeholder="Is there anything we can help you with?"></textarea>

        </div>

        <button type="reset">Clear all</button>
        <button type="submit">Send</button>

    </form>

    <footer class="footer">

        <!-- Hosting website -->
        <a href="https://github.com/" class="Host">

        </a>

        <!-- connect -->
        <p class="connect">
            Contact Us
        </p>

        <!-- accounts on websites -->
        <div class="Socials-column">

            <!-- Facebook profile -->
            <a href="https://web.facebook.com/profile.php?id=100090518682659" target="_blank">
                <img class="facebook-Socials" src="Facebook-logo.png">
            </a>

            <!-- Instagram profile -->
            <a href="https://www.instagram.com/anomaly_expe/" target="_blank">
                <img class="instagram-Socials" src="Instagram-logo.png">
            </a>

            <!-- Twitter profile -->
            <a href="https://twitter.com/Anomaly_Expe" target="_blank">
                <img class="twitter-Socials" src="Twitter-logo.png">
            </a>
        </div>
        
    </footer>
